<header>

</header>
<div class="container">


      <h2>Envía un mensaje para el cifrado RSA</h2>
      Mensaje: <input [(ngModel)]="mensaje" type="string" placeholder="Mensaje"/>
      <p *ngIf="errorMensaje" style="color:#FF0000;">
          Debes escribir un mensaje
      </p>
      <p></p>
          <input class="btn btn-primary" type="submit" value="Cifrar RSA" (click)="enviarRSA()"/>

          <h2>Envía un mensaje autenticado y Cifrado RSA</h2>
          Mensaje: <input [(ngModel)]="mensajeVerif" type="string" placeholder="MensajeValidado"/>
          <p *ngIf="errorMensaje" style="color:#FF0000;">
              Debes escribir un mensaje
          </p>
          <p></p>
          <p>
              <input  class="btn btn-primary" type="submit" value="Cifrar y Autenticar" (click)="enviarValidado()"/>
              </p>

  <h2>Escoge a un candidato y Firma ciega</h2>
  Mensaje: <input [(ngModel)]="voto" type="string" placeholder="Voto" />
  <p *ngIf="errorMensaje" style="color: #ff0000">Debes escribir un mensaje</p>
  <p></p>
  <p>
    <input class="btn btn-primary" type="submit" value="Firma Ciega" (click)="firmaCiega()" />
  </p>
</div>
